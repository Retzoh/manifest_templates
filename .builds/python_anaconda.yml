image: debian/buster
packages:
  - wget
sources:
  - https://git.sr.ht/~retzoh/manifest_templates
tasks:
  - install_conda: |
      wget -q http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
      bash miniconda.sh -b -p $HOME/miniconda

      echo 'export PATH="$HOME/miniconda/bin:$PATH"' >> ~/.shell_setup
      echo '. /home/build/miniconda/etc/profile.d/conda.sh' >> ~/.shell_setup

  - setup_project_conda: |
      . ~/.shell_setup
      conda update --quiet --yes conda

      cd manifest_templates/python_anaconda
      conda env create -q

  - setup_project_pip: |
      . ~/.shell_setup
      conda activate python-example

      cd manifest_templates/python_anaconda
      pip install .

  - integration_test: |
      . ~/.shell_setup
      conda activate python-example

      cd manifest_templates/python_anaconda
      pytest tests
